<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS JS Assessment</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="material-textfield.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label class="material-textfield-outlined">
          <input
            name="email"
            id="email"
            type="text"
            tabindex="1"
            placeholder=" "
          />
          <span>Email</span>
        </label>
        <label class="material-textfield-outlined">
          <input
            name="name"
            id="name"
            type="text"
            tabindex="2"
            placeholder=" "
          />
          <span>Name</span>
        </label>
        <label class="material-textfield-outlined">
          <input
            name="phone"
            id="phone"
            type="text"
            tabindex="3"
            placeholder=" "
          />
          <span>Phone</span>
        </label>
        <button type="submit" tabindex="4">Send</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
